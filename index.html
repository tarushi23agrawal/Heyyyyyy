<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    .yay {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .yay h1 {
      font-size: 3rem;
    }

    .yay img {
      width: 300px;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="questionBox">
    <h1>Will you be my Valentine? ğŸ’</h1>
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™„</button>
  </div>

  <div class="container yay" id="yayBox">
    <h1>YAYYYYY ğŸ’•ğŸ¥°</h1>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDV6Y2N4bTRpNmd0NnVndmRhbTVqZzdxY2l2OXJzN3J0N2R3cDlnZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const questionBox = document.getElementById("questionBox");
    const yayBox = document.getElementById("yayBox");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      questionBox.style.display = "none";
      yayBox.style.display = "flex";
    });
  </script>

</body>
</html>
